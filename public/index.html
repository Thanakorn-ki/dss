<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="/css/materialize.min.css">
        <!-- Icon google materialize -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified JavaScript -->
        <script src="/js/materialize.min.js"></script>
        <script src="/js/angular-materialize.js"></script>
        <script src="app.js"></script>
        <title></title>
    </head>
    <body>
        <div ng-controller="TodoListController as todoList">
            <div class="navbar-fixed">
                <nav class="blue lighten-3">
                    <div class="nav-wrapper">
                        <a href="#!" class="center brand-logo blue-grey-text text-darken-4">Decision Suport Route Selection</a>

                    </div>
                </nav>
            </div>
            <div class="container">
                <div class="row">
                    <div class="offset-s5 s12 m6 l6">
                        <blockquote>
                            <i class="material-icons tiny">my_location</i>
                            ตำแหน่งปัจจุบัน :
                            {{}}
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <select ng-model="test" ng-change="select()" width="10">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="hospital">โรงพยาบาล</option>
                            <option value="museum">พิพิธภัณฑ์</option>
                            <option value="park">สวนสาธารณะ</option>
                            <option value="police">สถานีตำรวจ</option>
                            <option value="restaurant">ร้านอาหาร</option>
                            <option value="store">ห้างสรรพสินค้า</option>
                            <option value="university">มหาวิทยาลัย</option>
                            <option value="night_club">สถานบันเทิง</option>
                            <option value="atm">ตู้ATM</option>
                        </select>
                        <label>เลือกสิ่งที่ต้องการจะหา</label>
                    </div>
                    <div class="col s12 m6 l6">
                        <form action="#">
                            <p class="range-field">
                              <label>เลือกสิ่งที่ต้องการจะหา</label>
                                <input type="range" id="test5" ng-model="radius" min="500" max="1000" ng-change="select()"/>

                            </p>
                        </form>
                    </div>
                </div>
                <!-- ************************************************************************* -->
                <div class="row">
                    <div ng-show="load">
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                    <div ng-repeat="maps in routes">
                        <div class="col s12 m6 l3">
                            <div class="card hoverable medium">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <img ng-src="{{maps.icon}}">
                                </div>
                                <div class="card-panel">
                                    <p>{{maps.name}}</p>
                                </div>

                                <div class="card-action cyan lighten-4">
                                    <a href="https://www.google.co.th/maps/dir/{{location_now}}/{{maps.geometry.location.lat}},{{maps.geometry.location.lng}}/data=!3m1!4b1!4m2!4m1!3e0" target="_blank" class="brown-text text-darken-3">Open Maps</a>
                                    <p class="right">  <i class="material-icons tiny">navigation</i> {{maps.distance.text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- ////////////////////////////////////////////////////////////////////////////////  -->
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
</html>
